<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .bg-image {
            background-image: url('https://wallpapercave.com/wp/wp9031331.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Ajusta la altura según sea necesario */
        }
    </style>
</head>
<body class="bg-image">
    <div class="container">
        <h1 class="my-4 text-center text-white">Iniciar sesión</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username" class="text-white">Usuario</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="register.html" class="btn btn-secondary">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            
            // Obtener los datos del formulario
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Obtener los datos almacenados en localStorage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');
            
            // Comparar los datos ingresados con los almacenados
            if (username === storedUsername && password === storedPassword) {
                // Redirigir a la página de inventario
                window.location.href = "inventory.html";
            } else {
                alert('Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.');
            }
        });
    </script>
</body>
</html>
