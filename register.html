<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp9031331.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Ajusta la altura según sea necesario */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-white">Registro</h1>

        <div class="card">
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username" class="text-white">Usuario</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="login.html" class="btn btn-secondary">Iniciar sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            
            // Obtener los datos del formulario
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Almacenar los datos en el almacenamiento local (localStorage)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            
            // Redirigir a la página de inicio de sesión
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
